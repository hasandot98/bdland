<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>জমির ইউনিট কনভার্টার</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://img.freepik.com/premium-photo/beautiful-landscape-rice-fields-thailand_28884-215.jpg?uid=R205093619&ga=GA1.1.255604367.1750481430&semt=ais_items_boosted&w=740');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .container {
      width: 95%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }
    h1 {
      text-align: center;
      font-size: 22px;
      color: #1f2937;
      margin-bottom: 10px;
    }
    #banglaDate {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #2563eb;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 12px 0 6px;
      color: #111827;
    }
    select, input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
    }
    input[readonly] {
      background-color: #f3f4f6;
    }
    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #4b5563;
    }
    footer a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>জমির ইউনিট কনভার্টার</h1>
    <p id="banglaDate">লোড হচ্ছে...</p>

    <label for="fromUnit">থেকে ইউনিট</label>
    <select id="fromUnit" onchange="convert()"></select>

    <label for="toUnit">প্রতি ইউনিট</label>
    <select id="toUnit" onchange="convert()"></select>

    <label for="inputValue">পরিমাণ</label>
    <input type="number" id="inputValue" value="1" min="0" step="any" oninput="convert()" />

    <label for="outputValue">ফলাফল</label>
    <input type="text" id="outputValue" readonly />

    <footer>
     Copyright © ২০২৫ <a href="https://facebook.com/hasandot98" target="_blank">Mahamudul Hasan</a>
    </footer>
  </div>

  <script>
    function toBanglaNumber(num) {
      const bn = ['০','১','২','৩','৪','৫','৬','৭','৮','৯'];
      return num.toString().split('').map(d => bn[d] || d).join('');
    }

    const banglaMonths = ['বৈশাখ','জ্যৈষ্ঠ','আষাঢ়','শ্রাবণ','ভাদ্র','আশ্বিন','কার্তিক','অগ্রহায়ণ','পৌষ','মাঘ','ফাল্গুন','চৈত্র'];
    const banglaDays = ['রবিবার','সোমবার','মঙ্গলবার','বুধবার','বৃহস্পতিবার','শুক্রবার','শনিবার'];

    function getBanglaDateString() {
      const now = new Date();
      let banglaYear = now.getFullYear() - 593;
      const start = new Date(now.getFullYear(), 3, 14);
      let days = Math.floor((now - start) / (1000*60*60*24));
      if (days < 0) {
        banglaYear -= 1;
        days = Math.floor((now - new Date(now.getFullYear()-1, 3, 14)) / (1000*60*60*24));
      }
      const monthLens = [31,31,31,31,31,30,30,30,30,30,30,30];
      let monthIdx = 0, date = days + 1;
      for (let i = 0; i < monthLens.length; i++) {
        if (date <= monthLens[i]) {
          monthIdx = i; break;
        }
        date -= monthLens[i];
      }
      return `${banglaDays[now.getDay()]}, ${toBanglaNumber(date)} ${banglaMonths[monthIdx]} ${toBanglaNumber(banglaYear)}, ${toBanglaNumber(now.getDate())} ${now.toLocaleString('bn-BD', { month: 'long' })} ${toBanglaNumber(now.getFullYear())}`;
    }

    document.getElementById("banglaDate").textContent = getBanglaDateString();

    const units = {
      "অযুতাংশ": 4.356,
      "এয়র": 1076.39,
      "একর": 43560,
      "কড়া": 216,
      "কন্ঠ": 72,
      "কাক": 54,
      "কাঠা": 720,
      "কানি": 17280,
      "ক্রান্তি": 72.6,
      "গন্ডা": 864,
      "ছটাক": 45,
      "ডেসিমাল": 435.6,
      "তিল": 3.63,
      "দুল": 1.71428571429,
      "ধনু": 12,
      "বর্গইঞ্চি": 0.00694444,
      "বর্গগজ": 9,
      "বর্গচেইন": 4356,
      "বর্গফুট": 1,
      "বর্গমিটার": 10.7639,
      "বর্গলিংক": 0.4356,
      "বর্গহাত": 2.25,
      "বিঘা": 14400,
      "রেনু": 0.05714285714,
      "শতাংশ": 435.6,
      "হেক্টর": 107639,
      "শতক": 435.6,
      "কাচ্চা কানি": 17424,
      "সাই কানি ১": 52272,
      "সাই কানি ২": 69696,
      "ডিসিম": 435.6,
      "বর্গসেন্টিমিটার": 0.00107639,
      "বর্গকিলোমিটার": 10763910.41670972,
      "বর্গমাইল": 27880000
    };

    const fromUnit = document.getElementById("fromUnit");
    const toUnit = document.getElementById("toUnit");

    for (let name in units) {
      const optionFrom = document.createElement("option");
      optionFrom.textContent = name;
      optionFrom.value = units[name];
      fromUnit.appendChild(optionFrom);

      const optionTo = document.createElement("option");
      optionTo.textContent = name;
      optionTo.value = units[name];
      toUnit.appendChild(optionTo);
    }

    fromUnit.selectedIndex = Object.keys(units).indexOf("শতক");
    toUnit.selectedIndex = Object.keys(units).indexOf("গন্ডা");

    function convert() {
      const input = parseFloat(document.getElementById("inputValue").value);
      const fromVal = parseFloat(fromUnit.value);
      const toVal = parseFloat(toUnit.value);
      if (!isNaN(input)) {
        const result = (input * fromVal) / toVal;
        document.getElementById("outputValue").value = result.toFixed(4);
      }
    }

    window.onload = convert;
  </script>
</body>
</html>
